                    if (runData.error) { throw new Error(runData.error.message); }

                    let status = "queued";
                    while (status !== "completed") {
                        await new Promise(r => setTimeout(r, 1000));
                        const statusResp = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs/${runId}`, {
                            headers: { "Authorization": `Bearer ${OPENAI_API_KEY}`, "OpenAI-Beta": "assistants=v2" }
                        });

                        status = statusData.status;
                        if(status === "failed" || status === "cancelled" || status === "expired") throw new Error("Run failed: " + status);

                    // 4. Obtener mensajes
                    const msgResp = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
                        headers: { "Authorization": `Bearer ${OPENAI_API_KEY}`, "OpenAI-Beta": "assistants=v2" }
                    });
                    const msgData = await msgResp.json();
                    const lastMsg = msgData.data[0].content[0].text.value;
                    
                    setMessages(prev => [...prev, { text: lastMsg, isBot: true }]);

                } catch (error) {
                    console.error(error);
                    setMessages(prev => [...prev, { text: "Ups, mi cerebro estÃ¡ echando humo ðŸ¤¯. Â¿Me lo repites?", isBot: true }]);

                            </div>
                        </div>

                  <h2 className="text-4xl font-black text-gray-900 mb-2 uppercase">Los Favoritos del PatrÃ³n</h2>

                  <MenuCard title="La Santa Quesabirria" price="$135" description="Tortilla doradita en grasa, costra de queso manchego premium y nuestra birria suavecita." image="https://images.unsplash.com/photo-1631452180519-c014fe946bc7?q=80&w=1974&auto=format&fit=crop" tag="MÃS VENDIDO" cta="LO QUIERO YA" link={whatsappLink} />
