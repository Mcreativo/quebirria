name: Desplegar Que Birria
on:
  push:
    branches:
      - main  # O 'master', revisa cómo se llama tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci  # O 'npm install' si no tienes package-lock.json
        
      - name: Construir proyecto
        run: npm run build # Esto creará la carpeta 'dist' o 'build'
        
      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # O './build', depende de tu configuración (Vite usa dist)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
